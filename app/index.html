<html>
    <head>
        <title>Create your content</title>
        <link rel="icon" href="/images/icon" type="image/png" sizes="16x16">
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <style>
        .bg{
            position: fixed;
            width: 100%;
            height: 100%;
            top:0px;
            left:0px;
            background:url('https://ak9.picdn.net/shutterstock/videos/26225849/thumb/1.jpg');
            background-repeat: no-repeat;
            background-size: 120% auto;
            background-position: left center;
            opacity: 0.2;
            z-index: 0;
        }

        .content{
            position: relative;
            padding-top: 10px;
        }

        .a{
            background:url('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSbOLAxk9yX7p0HqVKWLexRwfDiB2e0HjaH4EpxNgTH9gF-OW-S&usqp=CAU');
            background-size: auto 100%;
            background-position: left center;
            background-repeat: no-repeat;
            font-weight: 500;
            padding-left:60px !important;
        }
       
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Oswald&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Open Sans Condensed', sans-serif;;
        }
        h1,h2,h3,h4,h5,h6{
            font-family: 'Oswald', sans-serif;
        }
    </style>
    <body>
        <div class="bg"></div>
        <div class="content">
            <div class="container-fluid">
                <h3 class="text-dark">Create HTML Content</h3>
                <hr class="bg-primary"/>
                <div class="row">
                    <div class="col-md-8">
                        <h5>Directories</h5>
                        <div style="width: 200px;">
                            <ol class="list-group" id='list'>
                                <li>dads</li>
                            </ol>
                        </div>
                        
                    </div>
                    <div class="col-md-4">
                        
                            <div class="form-group">
                              <label for="dirName">Directory name</label>
                              
                            </div>
                            <div class="form-group">
                                <button onclick="create()" class="btn btn-sm btn-dark">Create</button>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>

<script>
    const idStr='qtp'+Math.round(Math.random()*5000000000);
    function inpCreation(){
        let label = document.querySelector('label[for="dirName"]');
        let inp = document.createElement('input');
        inp.className = 'form-control';
        inp.id = idStr;
        inp.setAttribute('placeholder','Please give a valid name')
        $(label).after($(inp));
    }
    function render(list) {
        let con = '';
        const listOL = document.getElementById('list');
        list.forEach(function (el) {
            con = con + '<a class="a list-group-item list-group-item-action" target="_blank" href="/practice/' + el + '">' + el + '</a>';
        });

        listOL.innerHTML = con;
    }

    function getList() {
        $.ajax({
            url: '/api/list',
            type: 'GET',
            success: function (data) {
                render(data.list);
            }
        });
    }

    function create() {
        let val = $('#' + idStr).val();
        val = val.trim();
        if (val.length) {
            val = val.split(' ').join('_');
            $.ajax({
                url: '/api/create/' + val,
                type: 'post',
                data: {},
                success: function (data) {
                    render(data.list);
                },
                error: function () {
                    alert('Error, Folder creation aborted!');
                }
            });
        }
    }   

    getList();
    inpCreation();
    


</script>
