<html>
    <head>
        <title>WebDeveloper practice box</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    </head>
    <style>

    .bg{
            position: fixed;
            width: 100%;
            height: 100%;
            top:0px;
            left:0px;
            background:url('https://i.pinimg.com/originals/2a/d7/66/2ad7668124a3663291cb41efccf00cb5.jpg');
            background-repeat: no-repeat;
            background-size: 120% auto;
            background-position: left center;
            opacity: 0.1;
            z-index: 0;
        }
        .content{
            position: relative;
            z-index: 2;
        }
        .app-bg{
            background:linear-gradient(to left, #48159d, #7817d8);
            margin:0px;
            padding:0px;
        }
        .header{
            background:linear-gradient(to left, #000, #555);
            height:50px;            
        }
        *{
            font-family: 'Ropa Sans', sans-serif;
        }
        h1,h2,h3,h4,h5,h6{
            font-family: 'Righteous', cursive;
        }

        body.app-bg a,body.app-bg a:active{
               color:#fff;             
        }
        
    </style>
    <body class="app-bg">
        <div class="bg"></div>
        <div class="content">
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <h3 class="text-light col-md-7" style="transform:translateY(6px)">Practice box</h3>
                    <div class="col-md-5">
                    <form name="creationForm">
                        <div class="form-group row" style="transform:translateY(8px)">
                            <div class="col-sm-10 inputholder">
                                
                            </div>
                            <div class="col-sm-2">
                                <input value="Create" type="submit" class="btn btn-sm btn-outline-light"/>
                            </div>
                        </div>
                    </form>    
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="container-fluid">
                <div class="row">
                    
                    <div class="col-md-12">
                        <br/>
                        <table class="table table-striped round">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Directory</th>
                                    <th>Created on</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody class="text-light" id="list">
                               
                            </tbody>
                        </table>
                    </div>
                    
                   
                </div>
            </div>     
        </div>
    </div>
    </body>
    <script>
        const idStr='qtp'+Math.round(Math.random()*5000000000);
        function inpCreation(){
            let label = document.querySelector('div.inputholder');
            let inp = document.createElement('input');
            inp.className = 'form-control form-control-sm';
            inp.id = idStr;
            inp.setAttribute('placeholder','Please give a valid name')
            $(label).html($(inp));
        }
        function render(list) {
            let con = '';
            const listOL = document.getElementById('list');
            list.forEach(function (el,i) {
                con = con + `<tr>
                   <td>${i}</td> 
                   <td><a target="_blank" href="/practice/${el}">${el}</a></td>
                   <td></td>
                   <td><button onclick="del('${el}')" class="btn btn-sm btn-outline-light">Delete</button></td>
                </tr>`
                //con = con + '<a class="a list-group-item list-group-item-action" target="_blank" href="/practice/' + el + '">' + el + '</a>';
            });
    
            listOL.innerHTML = con;
        }
    
        function getList() {
            $.ajax({
                url: '/api/list',
                type: 'GET',
                success: function (data) {
                    render(data.list);
                }
            });
        }
    
        function create() {
            let val = $('#' + idStr).val();
            val = val.trim();
            if (val.length) {
                val = val.split(' ').join('_');
                $.ajax({
                    url: '/api/create/' + val,
                    type: 'post',
                    data: {},
                    success: function (data) {
                        render(data.list);
                    },
                    error: function () {
                        alert('Error, Folder creation aborted!');
                    }
                });
            }
        }   

        function submitHandler(e){
            //console.log(e.constructor.name);
            alert('ok');
        }

        function del(el){
            if(confirm('Want to delete the directory?')){
                $.ajax({
                url:'/api/del/'+el,
                type:'DELETE',
                success:function(){
                    getList();
                },
                errror:function(){

                }
            });
            }
           
        }
    
        getList();
        inpCreation();
        $('form[name="creationForm"]').on('submit',function(e){
            e.preventDefault();
            create();
        });
    
    
    </script>
</html>
